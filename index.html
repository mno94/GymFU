<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-192x192.png" sizes="192x192">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="home">
        <button onclick="loadDay('dia1')">Día 1</button>
        <button onclick="loadDay('dia2')">Día 2</button>
        <button onclick="loadDay('dia3')">Día 3</button>
    </div>

    <div id="day" class="hidden">
        <button onclick="goHome()">Volver a inicio</button>
        <h1 id="day-title"></h1>
        <div id="exercises"></div>
    </div>

    <div id="edit-form" class="hidden">
        <form id="form-edit">
            <input type="hidden" id="exercise-id">
            <label for="weight">Peso:</label>
            <input type="number" id="weight" min="0" step="0.1" required>
            <button type="submit">Guardar</button>
            <button type="button" onclick="closeEditForm()">Cancelar</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
